<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comfy House</title>
    <!-- Custome CSS -->
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <!-- Start Navbar -->
    <nav class="navbar">
        <div class="navbar-center">
            <span class="nav-icon">
        <i class="fas fa-bars"></i>
      </span>
            <img src="./images/logo.svg" alt="store logo" />
            <div class="cart-btn">
                <span class="nav-icon">
          <i class="fas fa-cart-plus"></i>
        </span>
                <div class="cart-items">0</div>
            </div>
        </div>
    </nav>
    <!-- End Navbar -->

    <!-- Start hero -->
    <header class="hero">
        <div class="banner">
            <h1 class="banner-title">Furniture Collection</h1>
            <button class="banner-btn">Shop Now</button>
        </div>
    </header>
    <!-- End hero -->

    <!-- Start Products -->
    <section class="products">
        <div class="section-title">
            <h2>our products</h2>
        </div>
        <div class="products-center"></div>
    </section>
    <!-- End Products -->

    <!-- Start Cart -->
    <div class="cart-overlay">
        <div class="cart">
            <span class="close-cart">
        <i class="fas fa-window-close"></i>
      </span>
            <h2>Your Cart</h2>
            <div class="cart-content">
                <!-- Cart item -->
                <!-- <div class="cart-item">
            
          </div> -->
                <!-- End Cart item -->
            </div>
            <div class="cart-footer">
                <h3>Your total : $ <span class="cart-total">0</span>
                </h3>
                <button class="clear-cart banner-btn">Clear
          Cart</button>
            </div>
        </div>
    </div>
    <!-- End Cart -->

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/66e576d99d.js" crossorigin="anonymous"></script>
    <!-- Custome JS  -->
    <script src="app.js"></script>
</body>

</html>
